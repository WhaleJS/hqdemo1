<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		.box{ 
			float:left; 
			position:relative; 
			width:250px; 
			height:250px; 
			margin:50px; 
			box-sizing:border-box; 
			border:20px solid transparent; 
			background-clip:padding-box,border-box; 
			background-origin:padding-box,border-box; 
			background-image:linear-gradient(left,#fff,#fff); 
			}
		</style>
	</head>
	<body>
	<input type="" name="" id="" value="" class="box"/>
	</body>
</html>
